<!DOCTYPE html>
{% extends 'navbar.html' %}
{% load static %}
{% block title %}Inicio - Buscar Medicamentos{% endblock %}

{% block content %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalIA - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'navbar.css' %}">

    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e3e6f0);
            color: #000000; /* Texto negro por defecto */
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding-top: 120px;
        }
        .hero-title {
            font-size: 3rem;
            font-weight: bold;
        }
        .highlight-blue {
            color: #3B82F6; /* Azul */
        }
        .btn-custom {
            background-color: #3B82F6;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #2563EB;
            color: white;
        }
        .lead {
            font-size: 1.2rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="hero-title">
            Toma <span class="highlight-blue">Control</span> De Tu <span class="highlight-blue">Salud</span> con <span class="highlight-blue">VitalIA</span>
        </h1>
        <p class="lead">Tu asistente inteligente para el bienestar.</p>
        <a href="{% url 'buscar_medicamentos' %}" class="btn btn-custom mt-3">Buscar Medicamentos</a>
    </div>
</body>
</html>
{% endblock %}
