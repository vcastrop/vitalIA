{% extends "base.html" %}

{% block content %}
    <h2>Citas disponibles</h2>
    <ul>
        {% for cita in citas %}
            <li>
                {{ cita.fecha }} - {{ cita.hora }} ({{ cita.especialidad }})
                <a href="{% url 'reservar_cita' cita.id %}">Reservar</a>
            </li>
        {% empty %}
            <li>No hay citas disponibles.</li>
        {% endfor %}
    </ul>
{% endblock %}
