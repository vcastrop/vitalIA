
<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Citas Médicas</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="{% static 'src/imagenes/logo.png' %}" alt="VitalIA">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About VitalIA</a></li>
                <li><a href="#">User Profile</a></li>
                <li><a href="#medical_appointments">Appointments Management</a></li>
                <li><a href="#">Medications Management</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">More</a></li>
            </ul>
            <div class="icons">
                <a href="#"><i class="fa-solid fa-bell"></i></a>
                <a href="#"><i class="fa-solid fa-user"></i></a>
            </div>
        </nav>
    </header>

    <main>
        <section id="medical-appointments">
            <h1>Buscar Citas</h1>
            <h2>Médicas</h2>

            <form id="form-busqueda">
                {% csrf_token %}  <!-- Token CSRF obligatorio en Django -->

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>

                <label for="especialidad">Especialidad:</label>
                <select id="especialidad" name="especialidad" required>
                    <option value="">Selecciona una</option>
                    {% for especialidad in especialidades %}
                        <option value="{{ especialidad.id }}">{{ especialidad.nombre }}</option>
                    {% endfor %}
                </select>

                <label for="doctor">Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="">Selecciona una especialidad primero</option>
                </select>

                <button type="submit">Buscar</button>
            </form>

            <h2>Citas Disponibles</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="tabla-citas">
                    <tr><td colspan="3">Seleccione fecha y especialidad</td></tr>
                </tbody>
            </table>
        </section>
    </main>

    <script>
        $(document).ready(function () {
            let csrfToken = "{{ csrf_token }}"; // Obtener el token CSRF desde Django

            // Cargar doctores según especialidad seleccionada
            $("#especialidad").change(function () {
                let especialidadId = $(this).val();
                let doctorSelect = $("#doctor");

                doctorSelect.html("<option value=''>Cargando...</option>");

                if (especialidadId) {
                    $.get("{% url 'obtener_doctores' %}?especialidad_id=" + especialidadId, function (data) {
                        doctorSelect.html("<option value=''>Seleccione un doctor</option>");
                        data.doctores.forEach(function (doctor) {
                            doctorSelect.append(`<option value="${doctor.id}">${doctor.nombre}</option>`);
                        });
                    }).fail(function () {
                        doctorSelect.html("<option value=''>Error al cargar doctores</option>");
                    });
                } else {
                    doctorSelect.html("<option value=''>Seleccione una especialidad primero</option>");
                }
            });

            // Buscar citas médicas disponibles
            $("#form-busqueda").submit(function (event) {
                event.preventDefault();
                let fecha = $("#fecha").val();
                let especialidad = $("#especialidad").val();
                let doctor = $("#doctor").val();

                if (fecha && especialidad && doctor) {
                    $.get("{% url 'buscar_citas' %}?fecha=" + fecha + "&especialidad=" + especialidad + "&doctor=" + doctor, function (data) {
                        let tabla = $("#tabla-citas");
                        tabla.empty();

                        if (data.citas.length > 0) {
                            data.citas.forEach(function (cita) {
                                tabla.append(`
                                    <tr>
                                        <td>${cita.fecha}</td>
                                        <td>${cita.hora}</td>
                                        <td>
                                            <button class="agendar-btn" data-id="${cita.id}">Agendar</button>
                                        </td>
                                    </tr>
                                `);
                            });

                            // Evento de agendar cita
                            $(".agendar-btn").on("click", function () {
                                let citaId = $(this).data("id");

                                $.ajax({
                                    url: "{% url 'reservar_cita' %}",
                                    type: "POST",
                                    contentType: "application/json",
                                    data: JSON.stringify({ cita_id: citaId }),
                                    headers: { "X-CSRFToken": csrfToken }, // Agregar token CSRF
                                    success: function (response) {
                                        alert(response.mensaje);
                                        location.reload();
                                    },
                                    error: function (xhr) {
                                        alert("Error al agendar la cita: " + xhr.responseText);
                                    }
                                });
                            });

                        } else {
                            tabla.append("<tr><td colspan='3'>No hay citas disponibles</td></tr>");
                        }
                    });
                } else {
                    alert("Por favor, seleccione fecha, especialidad y doctor.");
                }
            });
        });
    </script>

</body>
</html>
